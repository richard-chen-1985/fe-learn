<style type="text/css">
textarea {
  width: 100%;
  height: 45%;
  font-family: "courier new";
  background: #FFFACD;
  border: 1p solid gray;
  overflow: auto;
  padding: 5px;
}

<script type="text/javascript">
window.$ = function(id) {
  return typeof id == 'string' ? document.getElementById(id) : id;
}

function trans() {
  var src = $('src').value;
  src = src.replace(/\\[xu]([0-9a-fA-F]+)/g, function(a, b) {
       return String.fromCharCode(parseInt(b, 16));
    });
  src = src.replace(/ {2,}/g, ' ');
  $('dest').value = src;
}
</script>
<body>
  <textarea id="src"></textarea><br/>
  <input type="button" value="×ª»»" onclick="trans();"><br/>
  <textarea id="dest" readonly></textarea>
</body>
